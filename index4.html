<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Pagination, Search, and Count</title>
  <link rel="stylesheet" href="style2.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div class="container">
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search for Pokémon..." />
    </div>

    <!-- Dropdown for selecting number of Pokémon per page -->
    <div class="dropdown-container">
      <label for="limit-select">Show Pokémon per page: </label>
      <select id="limit-select">
        <option value="20">20</option>
        <option value="40">40</option>
        <option value="60">60</option>
      </select>
    </div>

    <!-- Pokémon List -->
    <div id="pokemon-container"></div>

    <!-- Pagination Controls -->
    <div id="pagination">
      <button id="prev-button">Previous</button>
      <div id="page-buttons"></div>  <!-- Container for page number buttons -->
      <button id="next-button">Next</button>
    </div>
  </div>

  <script src="script2.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
